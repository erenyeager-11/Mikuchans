<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You</title>

<style>
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, sans-serif;
    background:#0a0c12;
    color:#f5f5f5;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .container{width:100%;max-width:520px;padding:18px 14px 26px;}

  .card{
    background:rgba(20,25,40,.8);
    border-radius:22px;
    padding:18px 18px 22px;
    box-shadow:0 15px 40px rgba(0,0,0,.45);
  }

  .center{text-align:center}

  button{
    width:100%;
    margin-top:18px;
    border:none;
    border-radius:18px;
    padding:14px 10px;
    font-size:1rem;
    font-weight:600;
    background:linear-gradient(135deg,#394565,#1d2235);
    color:white;
  }
  button:active{transform:scale(.98)}

  .hidden{display:none}

  .street{
    width:100%;
    height:180px;
    border-radius:18px;
    margin-bottom:14px;
    background:radial-gradient(circle at top,#ffd96633 0%,#ffd96605 40%,transparent 65%), 
               linear-gradient(#0c0f18,#0a0c12);
    position:relative;
  }
  .street::after{
    content:"";
    position:absolute;
    left:50%;
    top:0;
    transform:translateX(-50%);
    width:8px;
    height:110%;
    background:#222732;
    border-radius:8px;
  }

  img{
    width:100%;
    border-radius:16px;
    margin:14px 0 10px;
    object-fit:cover;
  }

  p{line-height:1.55;margin:10px 0}
  .footer-hint{opacity:.65;font-size:.8rem;margin-top:6px}
</style>
</head>

<body>
<div class="container">
  <div class="card" id="startPage">
    <div class="center">
      <h2>Tap to Open</h2>
      <div class="street"></div>
      <p style="opacity:.8">
        Something gentle, soft and calm only for you ðŸŒ™
      </p>
      <button onclick="openStory()">OPEN</button>
    </div>
  </div>

  <div class="card hidden" id="story">
    <div id="pageContent"></div>
    <button id="nextBtn" onclick="nextPage()">Next</button>
    <div class="footer-hint" id="hint"></div>
  </div>
</div>

<audio id="music" loop></audio>

<script>
  const music = document.getElementById("music");

  const pages = [
    {
      img:"cat1.jpg",
      text:`Hey, just wanted to send something calm.  
      No rush. No pressure. Only peaceful vibes. ðŸŒŒ`
    },
    {
      img:"cat2.jpg",
      text:`Some people make the world feel softer,  
      like evening lights on a quiet street.`
    },
    {
      img:"cat3.jpg",
      text:`You do not need to be louder.  
      You already shine in your own gentle way.`
    },
    {
      img:"cat4.jpg",
      text:`You are allowed to rest.  
      You are allowed to take your time.`
    },
    {
      img:"cat5.jpg",
      text:`You are not toxic.  
      Sometimes you are just protecting your heart.  

      You try to look strong, but inside you care so much.  
      You try to seem happy, but you hold a lot quietly.  

      You are not a red flag.  
      You are the soft green light that helps people breathe.`
    },
    {
      img:"cat6.jpg",
      text:`You are not pretending to be perfect, and that is beautiful.  

      You are cute in a calm, genuine way.  
      I do not know your name.  
      I have never seen your face.  

      But if I say something,  
      you have that Mikasa kind of strength.`
    },
    {
      img:"cat7.jpg",
      text:`Thank you for existing.  
      Stay kind. Stay safe. Stay you.  

      Eren`
    }
  ];

  let index = 0;

  function playMusicForPage(){
    if(index <= 3){
      music.src = "song1.mp3";
    } else {
      music.src = "song2.mp3";
    }
    music.play().catch(()=>{});
  }

  function openStory(){
    document.getElementById("startPage").classList.add("hidden");
    document.getElementById("story").classList.remove("hidden");
    playMusicForPage();
    render();
  }

  function render(){
    const data = pages[index];
    const box = document.getElementById("pageContent");
    box.innerHTML = `
      <img src="${data.img}" alt="cat" />
      <p>${data.text}</p>
    `;
    document.getElementById("hint").innerText =
      index < pages.length-1 ? `Page ${index+1} / ${pages.length}` : "Last page";
    document.getElementById("nextBtn").innerText =
      index < pages.length-1 ? "Next" : "Finish";
  }

  function nextPage(){
    if(index < pages.length-1){
      index++;
      playMusicForPage();
      render();
    } else {
      music.pause();
      music.currentTime = 0;
      index = 0;
      document.getElementById("story").classList.add("hidden");
      document.getElementById("startPage").classList.remove("hidden");
    }
  }
</script>
</body>
</html>
